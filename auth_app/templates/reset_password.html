{% extends 'extras/base.html' %}

{% block content %}
{% include 'extras/nav.html' %}
  <h2>Create a New Password</h2>
  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Reset</button>
  </form>
{% endblock %}
