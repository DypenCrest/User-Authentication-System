{% load static %}
{% block content %}
<nav class="navbar bg-dark fixed-top navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
  <div class=" container-fluid">
    <a class="navbar-brand" href="{% url 'dashboard' %}"><img src="/static/img/nav.png" alt="Logo" width="30"
        height="24" class="d-inline-block align-text-top">ACS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
        </li>
      </ul>
    
      {% if request.user.is_active %}
      <div class="d-flex">
        <a class="btn btn-outline-danger" href="{% url 'logout' %}">Log out</a>
      </div>
      {% else %}
      <div class="d-flex">
        <a class="btn btn-outline-danger" href="{% url 'login' %}"> Login</a>
      </div>

      <div class="d-flex">
        <a class="btn btn-outline-danger" href="{% url 'register' %}"> Register</a>
      </div>
      {% endif %}
    </div>
</nav>
{% endblock %}
